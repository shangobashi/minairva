version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest  # 2026 version
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false  # Set to true for prod with credentials
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Europe/Brussels  # For Belgian context
    volumes:
      - ./n8n-data:/home/node/.n8n
    depends_on:
      - python-app

  python-app:
    build: ./python-app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}  # Client-owned
      - OLLAMA_HOST=ollama:11434  # If using local
    volumes:
      - ./legal_templates:/app/legal_templates  # For RAG
    depends_on:
      - ollama  # Optional local LLM

  ollama:  # Local LLM for offline
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ./ollama-models:/root/.ollama

  botpress:
    image: botpress/server:latest  # 2026 version
    restart: always
    ports:
      - "3000:3000"
    environment:
      - BPFS_STORAGE=database
      - DATABASE_URL=postgres://botpress:botpress@postgres:5432/botpress
      - EXTERNAL_URL=http://localhost:3000
      - CLUSTER_ENABLED=false
    volumes:
      - ./botpress-data:/botpress/data
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=botpress
      - POSTGRES_PASSWORD=botpress
      - POSTGRES_DB=botpress
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - n8n
      - botpress
      - python-app